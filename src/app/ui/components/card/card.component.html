<div class="flex flex-col h-card bg-white border border-2 border-aiGrey-500 p-3 mr-4 w-card">
  <span class="font-default text-black text-sectionTitle font-bold">{{ title | translate }}</span>
  <span class="font-default text-aiGrey-700 text-subtitleBody font-normal mb-3">{{ subtitle | translate }}</span>
  <div class="flex flex-row mb-4">
    <mat-icon class="scale-125 place-self-center text-aiGrey-700 mr-3" svgIcon="{{ isPerson ? 'person' : 'card' }}"></mat-icon>
    <div class="flex flex-col font-default">
      <span class="text-aiGrey-700 text-subtitleBody font-normal">{{ (isPerson ? 'CARD.NAME' : 'CARD.ACCOUNT-NUMBER') | translate }}</span>
      <span class="text-black text-defaultBody font-normal">{{ isPerson ? personName : accountNumber | translate }}</span>
    </div>
  </div>
  <div *ngIf="isPerson" class="flex flex-row">
    <mat-icon class="scale-125 place-self-center mr-3 {{ isRegular ? 'text-aiCritGreen' : 'text-aiCritRed' }}"
              svgIcon="{{ isRegular ? 'check' : 'cross' }}">
    </mat-icon>
    <div class="flex flex-col">
      <span class="text-aiGrey-700 text-subtitleBody font-normal">{{ 'CARD.CPF-SITUATION' | translate }}</span>
      <span class="text-black text-defaultBody font-normal">{{ (isRegular ? 'CARD.REGULAR-SITUATION' : 'CARD.IRREGULAR-SITUATION') | translate }}</span>
    </div>
  </div>
  <button class="flex font-default text-primary text-sectionTitle font-semibold" *ngIf="isAccount">{{ 'CARD.DUPLICATE-ACCOUNT' | translate }}</button>
</div>
